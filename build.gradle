publishing {
	publications {
		maven( MavenPublication ) {
			from( components.java )
			pom {
				name = project.name
				inceptionYear = '2021'
				url = ''
				packaging = 'jar'
				licenses {
					license {
						name = ''
						url = ''
					}
				}
				developers {
					developer {
						id = ''
						name = ''
						email = ''
					}
				}
				/*
				scm {
					connection = ''
					developerConnection = ''
					url = ''
				}
				*/
			}
		}
	}
}


































